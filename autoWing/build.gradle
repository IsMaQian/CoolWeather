apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "com.example.autowing"
        minSdkVersion 11
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.+'
    compile files('libs/Amap_2DMap_V2.9.3_20161206.jar')
    compile files('libs/AMap_Location_V3.2.1_20161228.jar')
    compile files('libs/AMap_Search_V3.6.1_20161206.jar')
    compile files('libs/Android_Map3D_SDK_V4.1.3_20161208.jar')
    compile files('libs/eventbus.jar')
    compile files('libs/locSDK_6.13.jar')
}
